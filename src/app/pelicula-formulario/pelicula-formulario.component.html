<mat-toolbar color="primary">
  <span>CREAR PELICULA</span>
</mat-toolbar>

<body>
  <main>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Crear Nueva Película</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" >
            <mat-label>Título:</mat-label>
            <input matInput formControlName="text" id="title" formControlName="title" required placeholder="Título de la película">
          </mat-form-field>
          <mat-form-field appearance="fill" >
            <mat-label>Director:</mat-label>
            <input matInput formControlName="text" id="director" formControlName="director" required placeholder="Título de la película" >
          </mat-form-field>
          <mat-form-field appearance="fill" class="form-group">
            <mat-label>Año:</mat-label>
            <input matInput formControlName="number" id="year" formControlName="year" required placeholder="Título de la película">
          </mat-form-field>
          <mat-form-field appearance="fill" class="form-group">
            <mat-label>Descripción:</mat-label>
            <textarea matInput formControlName="description" formControlName="description" required placeholder="Título de la película"></textarea>
          </mat-form-field>
          <mat-form-field appearance="fill" class="form-group">
            <mat-label>URL de la imagen:</mat-label>
            <input matInput type="url" id="imageUrl" formControlName="imageUrl"required placeholder="Título de la película">
          </mat-form-field>
        </form>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button type="submit" [disabled]="!formulario.valid">Guardar</button>
        </mat-card-actions>
    </mat-card>
  </main>
</body>
